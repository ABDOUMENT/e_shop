<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
    // Not logged in? Redirect to login page
       window.location.href = 'login.html';
    }
  </script>

 <header>
  <img src="logo2.jpg" alt="Logo" class="logo">
  <h1 class="title">E_Shop</h1>
  <div class="header-right">
    <div class="cart">
      üõí Cart: <span id="cart-count">0</span> items - $<span id="cart-total">0.00</span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
 </header>

  <div class="entrepreneur-navbar" class="center-buttons" style="display: none;" id="entrepreneur-navbar">
    <button id="add-product-btn">‚ûï Add Product</button>
    <button id="view-orders-btn">üì¶ View Orders</button>
    <button id="download-csv-btn">‚¨áÔ∏è Download Orders</button>
  </div>


  <!-- Modal for Orders -->
  <div id="orders-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeOrdersModal()">&times;</span>
      <h2>Client Orders</h2>
      <div id="orders-list"></div>
      <div id="order-details" style="margin-top: 1rem;"></div>
    </div>
  </div>


  <main>
    <div class="product-list" id="product-list">
      <!-- Products will load here -->
    </div>
  </main>

  
  <div id="order-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeOrderModal()">&times;</span>
      <h2>Confirm Your Order</h2>
      <form id="order-form">
        <label>Quantity:</label>
        <input type="number" id="order-quantity" min="1" required>

        <label>Address:</label>
        <input type="text" id="order-address" required>

        <label>Phone Number:</label>
        <input type="text" id="order-phone" required>

        <input type="hidden" id="order-product-id">
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
